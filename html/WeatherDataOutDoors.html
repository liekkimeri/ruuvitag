<!doctype html>
<html>

<head>
	<title>OurDoors weather data</title>
	<script src="dist/Chart.bundle.js"></script>
	<script src="utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	
	<script>
		
		var time = [];
		var pressure = [];
		var temperature = [];
		var humidity = [];
		var requestURL = 'http://liekkimeri.asuscomm.com:5000/getWeatherDataOutdoors'
		var request = new XMLHttpRequest();
		request.open('GET', requestURL);
		request.responseType = 'json';
		request.send();
		
		request.onload = function() {
			var data = request.response;
			parsedata(data);
	
		}
		
		function parsedata(jsonObj) {
			
			
			for (i = 0; i < jsonObj.length; i++) 
			{
				time.push(jsonObj[i].Time);
				pressure.push(jsonObj[i].Pressure);
				temperature.push(jsonObj[i].Temperature);
				humidity.push(jsonObj[i].Humidity);
				i = i + 5;
			}
			
				

			
			
		}
		
		var lineChartData = {
				labels: time,
				datasets: [{
					label: 'Temperature',
					borderColor: window.chartColors.red,
					backgroundColor: window.chartColors.red,
					fill: false,
					data: temperature,
					yAxisID: 'y-axis-1',
				}, {
					label: 'Pressure',
					borderColor: window.chartColors.blue,
					backgroundColor: window.chartColors.blue,
					fill: false,
					data: pressure,
					yAxisID: 'y-axis-2'
				},{
					label: 'Humidity',
					borderColor: window.chartColors.green,
					backgroundColor: window.chartColors.green,
					fill: false,
					data: humidity,
					yAxisID: 'y-axis-3'
				}
				]
			};
			

			window.onload = function() {
				var ctx = document.getElementById('canvas').getContext('2d');
				window.myLine = Chart.Line(ctx, {
					data: lineChartData,
					options: {
						responsive: true,
						hoverMode: 'index',
						stacked: false,
						title: {
							display: true,
							text: 'OurDoors weather data'
						},
						scales: {
							yAxes: [{
								type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
								display: true,
								position: 'left',
								id: 'y-axis-1',
							},{
								type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
								display: true,
								position: 'left',
								id: 'y-axis-3',
							}, {
								type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
								display: true,
								position: 'left',
								id: 'y-axis-2',

								// grid line settings
								gridLines: {
									drawOnChartArea: false, // only want the grid lines for one axis to show up
								},
							}],
						}
					}
				});
			};
		
		
		
	</script>
</body>

</html>
